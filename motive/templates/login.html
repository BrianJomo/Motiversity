{% extends "base.html" %}

{% block style %}
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
{% endblock %}
{% block content%}


<body style="background-image: url('https://images.unsplash.com/photo-1652910872614-486e652979ff?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687'); background-repeat: no-repeat; background-position: center center; height: 100vh; background-size: cover;">
  <div id="overlay">

    <form method="POST">
      <h1 class="top" style="margin-top: 2em; margin-bottom: 1em; text-align: center; font-size: 50px; color: white;">Welcome to motiversity community,<br>just be you.</h1>

      <h3 class="centre" style="margin-top: 5em; margin-bottom: 1em; text-align: center; font-size: 1.5em; color: white;">Login</h3>


      <div class="form-group" style="width: 40%; margin-left: 20em;">
        <label for="email" style="color: white;">Email Address</label>
        <input type="text" style="margin-bottom: 2em;" id="email" name="email" class="form-control" placeholder="Enter Email" />
        <label for="password" style="color: white;">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
        <br />
        <div class="center">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</body>

{% endblock %}
