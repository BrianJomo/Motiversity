{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<body style="background-image: url('https://images.unsplash.com/photo-1652910872614-486e652979ff?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687'); background-repeat: no-repeat; background-position: center center; height: 100vh; background-size: cover;">
  

<form method="POST">
  <h3 style="text-align: center; margin-top: 2em; font-size: 1.5em; margin-bottom: 1.5em; color: white;">Sign Up</h3>
  <div class="form-group" style="width: 70%; height: 8em; margin-left: 10em;">
    <label for="email" style="font-size: 1.5; color: white;">Email Address</label>
    <input type="text" style="margin-bottom: 2em;" id="email" name="email" class="form-control" placeholder="Enter Email" />
    <label for="username" style="color: white;">Username</label>
    <input type="text" style="margin-bottom: 2em;" id="username" name="username" class="form-control" placeholder="Enter Username" />
    <label for="password1" style="color: white;">Password</label>
    <input type="password" style="margin-bottom: 2em;" id="password1" name="password1" class="form-control" placeholder="Enter Password" />
    <label for="password2" style="color: white;">Confirm password</label>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm password"/>
    <br />
    <div class="center">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>
</form>
</body>
{% endblock %}
